<div class="edit_option">
  <div class="edit_header">Time to wait before saying something</div>
  <div class="edit_value">
    <input type="number" style="width: 32px;" min="0" id="edit_delay" data-field="delay" value="{{delay}}"></input> seconds
  </div>
</div>

<div class="edit_option_fullwidth">
  <div class="edit_header">Text for the bot to say</div>
  <div class="edit_value">
    <textarea id="edit_content" class="editable_field" data-field="content">{{content}}</textarea>
  </div>
</div>
